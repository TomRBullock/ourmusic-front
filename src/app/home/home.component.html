<div class="text-center d-flex flex-column justify-content-center" [style.height.%]="90">

  <form [formGroup]="options" (ngSubmit)="routeToRoom()" ngForm>
    <div class="col-12">
      <mat-form-field appearance="outline" color="accent" class="text-center col-lg-6 col-12">
        <mat-label style="font-size: large">ROOM CODE</mat-label>
        <input matInput style="font-size: xx-large;" class="text-primary text-uppercase">
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-raised-button color="primary" class="text-center col-lg-3 col-5">
        CONNECT
      </button>
    </div>
  </form>

</div>
