<div class="text-center d-flex flex-column justify-content-center" [style.height.%]="90">
  <form [formGroup]="options">
    <div class="col-12">
      <mat-form-field appearance="outline" color="accent" class="text-center w-50">
        <mat-label style="font-size: large">ROOM ID</mat-label>
        <input matInput style="font-size: xx-large;" class="text-primary text-uppercase">
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-raised-button routerLink="/room/1" color="primary" class="text-center w-25">
        CONNECT
      </button>
    </div>
  </form>
</div>
