<div class="text-center d-flex flex-column justify-content-center" [style.height.%]="90">

  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" [style.height.%]="50">

    <div class="col-12">
      <mat-form-field appearance="outline" color="accent" class="text-center col-lg-6 col-12" [hideRequiredMarker]="true">
        <mat-label style="font-size: large">USERNAME</mat-label>
        <input matInput style="font-size: xx-large;" class="text-primary" formControlName="username">
      </mat-form-field>
    </div>

    <div class="col-12 mt-2">
      <mat-form-field appearance="outline" color="accent" class="text-center col-lg-6 col-12" [hideRequiredMarker]="true">
        <mat-label style="font-size: large">PASSWORD</mat-label>
        <input matInput [type]="'password'" style="font-size: xx-large;" class="text-primary" formControlName="password">
      </mat-form-field>
    </div>

    <div class="col-12 mt-2">
      <button mat-raised-button type="submit" color="primary" class="text-center col-lg-3 col-5" [disabled]="(form.invalid)">
        REGISTER
      </button>
    </div>

  </form>

</div>
